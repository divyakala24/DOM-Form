<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<table class="table1">
  
    <thead>
            <tr>
            <th> First Name </th>
            <th> Last Name </th>
            
            <th> Address </th>
            <th> Pincode </th>
            <th> Gender </th>
            <th> Food </th>
            
            <th> State </th>
            <th> Country </th>
            </tr>
            
           </thead> 
           <tbody id="show">
  
           </tbody>
      </table>
       <div class="design">
        <div class="row g-3">
       
           <div>            <label class="req">Name</label> <br></div>
          <div class="col-md-6">
  
            <input type="name" class="form-control" id="in1" required>
            <label for="inputName">First</label>
          </div>
          <div class="col-md-6">
            
            <input type="name" class="form-control" id="in2" required>
            <label for="inputLname" class="form-label">Last</label>
          </div>
          
  <div class="form-group">
      <label for="inputAddress" class="req">Address</label>
      <input type="text" class="form-control" id="in3" required>
    </div>
     <div class="form-group col-md-2">
        <label for="inputZip" class="req">Zip</label>
        <input type="number" class="form-control" id="in4" min="6" max="6" required>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputGender" class="req">Gender</label>
        <input type="text" class="form-control" id="in5" required >
      </div><br />
      <div><label class="req">Food</label></div>
      <div>
        <table id="tblFruits">
         <tr>
             <td><input id="chkNorth" type="checkbox" value="North Indian"/><label for="chkNorth">North Indian</label></td>
         </tr>
         <tr>
             <td><input id="chkSouth" type="checkbox" value="South Indian"/><label for="chkSouth">South Indian</label></td>
         </tr>
         <tr>
             <td><input id="chkIta" type="checkbox" value="Italian"/><label for="chkIta">Italian</label></td>
         </tr>
         <tr>
             <td><input id="chkThai" type="checkbox" value="Thai"/><label for="chkThai">Thai</label></td>
         </tr>
         <tr>
             <td><input id="chkMexi" type="checkbox" value="Mexican"/><label for="chkMexi">Mexican</label></td>
         </tr>
     </table>
  </div><br />
      <div class="form-group col-md-4">
        <label for="inputState" class="req">State</label>
        <select id="in7">
          <option selected>Choose...</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>                 <option>Odisha</option>                   <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
        </select>
      </div>
   <br />
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputGender" class="req">Country</label>
        <input type="text" class="form-control" id="in8">
      </div><br />
   
    
    <button type="submit" class="btn btn-primary" onclick="addRow()">Submit</button>
    </div>
  
          
      <script type="text/javascript" src="script.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </body>
  </html>
